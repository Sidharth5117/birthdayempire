<br>
<div class="container">


<br>
<h2>View by Name</h2>
<options></options>
<br>
<br>

 <div class="form-group">
 <label>Name of the person</label>
    <input required  (keyup)="getBirthdays()" type="text" class="form-control" [(ngModel)]="name">
  </div>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Sr No</th>
    <th scope="col">Name</th>
    <th scope="col">Relation</th>
    <th scope="col">Birthday</th>
    <th scope="col">Age</th>
    <th scope="col">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr  [ngClass]="{'table-success' : b.birthdaytoday}"   *ngFor="let b of birthdays; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>
  
      {{ b.name | titlecase}}
    </td>
    <td>{{ b.relation }}</td>
    <td>{{ b.date }}</td>
     <td>{{ b.age }}</td>
    <td><span (click)="onSelect(b)" class="badge badge-primary">Edit</span>&nbsp;<span (click)="onDelete(b)" class="badge badge-danger">Delete</span></td>
  </tr>
  </tbody>
</table>







</div> 


<router-outlet></router-outlet>
