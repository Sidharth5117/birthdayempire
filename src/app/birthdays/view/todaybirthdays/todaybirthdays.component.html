<br><br>
<div class="container">


<h3>Birthdays Today&nbsp;&nbsp;( {{date}} )</h3>
<br>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Sr No</th>
    <th scope="col">Name</th>
    <th scope="col">Relation</th>
    <th scope="col">Turnt</th>
    		  
</tr>
  </thead>
  <tbody>
  <tr class="table-success" *ngFor="let b of birthdays; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>
  
      {{ b.name }}
    </td>
    <td>{{ b.relation }}</td>
    <td>{{ b.age }}</td>

    
  </tr>
  </tbody>
</table>




</div>
