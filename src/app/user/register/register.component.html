
<br>
<div class="container">
<div class="alert alert-danger" role="alert" *ngIf="authError">
  {{authError?.message}}
</div>
<br>
<h1>Registration</h1>

 <div class="form-group">
 <label>Name</label>
    <input #_name="ngModel" required [class.is-invalid]="_name.invalid && _name.touched" type="text" class="form-control" [(ngModel)]="name">
  </div>

  <div class="form-group">
    <label>Email Address</label>
    <input #_email="ngModel" required [class.is-invalid]="_email.invalid && _email.touched" type="email" class="form-control" [(ngModel)]="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
  </div>
 
<div class="form-group">
    <label>Password</label>
    <input #_pwd="ngModel" required [class.is-invalid]="_pwd.invalid && _pwd.touched" class="form-control" type="password" [(ngModel)]="password">
  </div>

 


  <button type="submit" [disabled]="_email.errors || _pwd.errors || _name.errors" class="btn btn-primary" (click)="createUser()">Register</button>
</div>                                                                                                                
<router-outlet></router-outlet>
